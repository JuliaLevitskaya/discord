<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord</title>
    <meta name="title">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="discord">
        <div class="container">
            <div class="channels">
                <div>
                    <div class="channels__icon-active">
                        <img class="channels__icon" src="img/discord-icon.svg" alt="">
                    </div>

                    <div class="separator"></div>
                    <div class="channels__icon-unread">
                        <img class="channels__icon" src="img/discord-icon (1).svg" alt="">
                    </div>
                    <div class="channels__icon-unread">
                        <img class="channels__icon" src="img/discord-icon (2).svg" alt="">
                    </div>
                    <div>
                        <img class="channels__icon" src="img/svg.circleIcon.svg" alt="">
                    </div>
                    <div class="channels__icon-unread">
                        <img class="channels__icon" src="img/svg.circleIcon (1).svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="list__friends">
            <div class="container">
                <div class="search__form">
                    <input class="search" type="search" placeholder="Find or start a conversation" />
                </div>

                <div class="favorites__friends">
                    <img src="img/user-heart-alt-1.svg" alt="">
                    <div class="favorites__friends-title">Friends</div>
                </div>

                <div class="discord__nitro">
                    <img src="img/circle-bolt.svg" alt="">
                    <div class="discord__nitro-title">Nitro</div>
                </div>

                <div class="messages__plus">
                    <div class="messages__plus-title">DIRECT MESSAGES</div>
                    <img class="messages__plus-icon" src="img/plus.svg" alt="">
                </div>

                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>
                <div class="list__friends-field">
                    <div class="list__friends-icon"></div>
                    <div class="list__friends-data"></div>
                </div>

                <div class="discord__acc">
                    <div class="discord__acc-info">
                        <img src="img/icons.svg" alt="">
                        <div>
                            <div class="discord__acc-nickname">discord</div>
                            <div class="discord__acc-code">#1801</div>
                        </div>
                    </div>

                    <div class="discord__acc-sound">
                        <img class="discord__acc-sound_icon" src="img/icon (1).svg" alt="">
                        <img class="discord__acc-sound_icon" src="img/icon (2).svg" alt="">
                        <img class="discord__acc-sound_icon" src="img/icon (3).svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
